<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section{
            margin-bottom: 20px;
            border: 1px solid red;
        }
        .clearfix::after{
            display: block;
            content: ' ';
            clear: both;
            height: 0;
            visibility: hidden;
        }
        .clearfix::after{
            *zoom:1; /* 兼容 ie低版本*/
        }
    </style>
</head>

<body>
    <!-- 浮动问题 -->
    <!-- 方法一 -->
    <div class="section" style="overflow: hidden;">
        <div style="float:left;width:40px;height:40px;background-color: orange;"></div>
        <div style="float:right;width:40px;height:40px;background-color: #ddd;"></div>
        <div></div>
    </div>
    <!-- 方法二 -->
    <div class="section">
        <div style="float:left;width:40px;height:40px;background-color: orange;"></div>
        <div style="float:right;width:40px;height:40px;background-color: #ddd;"></div>
        <div style="clear: both;"></div>
    </div>
    <!-- 方法三 -->
    <div class="section clearfix">
        <div style="float:left;width:40px;height:40px;background-color: orange;"></div>
        <div style="float:right;width:40px;height:40px;background-color: #ddd;"></div>
    </div>
</body>

</html>
